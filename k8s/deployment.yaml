apiVersion: apps/v1
kind: Deployment
metadata:
  name: bytevault-deployment
  labels:
    app: bytevault
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bytevault
  template:
    metadata:
      labels:
        app: bytevault
    spec:
      containers:
      - name: bytevault
        image: YOUR_ECR_IMAGE
        ports:
        - containerPort: 3000
        env:
        - name: ADMIN_USERNAME
          valueFrom:
            configMapKeyRef:
              name: bytevault-config
              key: admin-username
        - name: ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bytevault-secrets
              key: admin-password
        - name: USER_USERNAME
          valueFrom:
            configMapKeyRef:
              name: bytevault-config
              key: user-username
        - name: USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: bytevault-secrets
              key: user-password
        volumeMounts:
        - name: uploads-volume
          mountPath: /app/uploads
      volumes:
      - name: uploads-volume
        emptyDir: {}
